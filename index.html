<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>Detail Lines</title>

    </head>

    <body>

        <!-- navbar -->

        <div class="navbar-container">
            <nav class="navbar my-navbar navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        Detail Lines
                    </a>
                </div>
            </nav>

        </div>

        <!-- Heading -->

        <div class="container">

            <h1 class="main-heading">Box 24 - Detail Line Information</h1>

            <hr/>

        </div>

        <form action="" id="main-form">

            <!-- First Row -->
        <input type="hidden" value="" id="hidden-input">

        <div class="container px-4">
                <div class="row g-5">
                    <div class="col-6">
                        <div class="my-col-6">
                            <label for="fName" class="form-label">First Name</label>
                            <input type="text" name="fName" id="fName" class="name-select">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="my-col-6">
                            <label for="lName" class="form-label">Last Name</label>
                            <input type="text" name="lName" id="lName" class="name-select">
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Second Row -->
    
            <div class="container px-4">
                <div class="row g-5">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6">
                                <div class="my-col-6">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" id="date-id" name="dob" class="date-select">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="my-col-6">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" id="age-id" name="age" class="number-select">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="my-col-6">
                            <label for="mob-number" class="form-label">Mobile No.</label>
                            <input type="tel" id="mob-id" name="mob-number" requiredpattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="number-select">
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- third Row -->
    
            <div class="container px-4">
                <div class="row g-5">
                    <div class="col-6">
                        <div class="my-col-6">
                            <label for="email" class="form-label">Email Id</label>
                            <input type="email" id="mail-id" name="email" class="mail-select">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="my-col-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="pass-id" name="password" class="password-select">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- submit section -->
            
            <div class="container px-4">
                <div class="row g-5">
                    <div class="col-10">
    
                    </div>
                    <div class="col-2 my-btn">
                        <button type="submit" id="submit-button" class="btn btn-lg btn-outline-primary">Submit</button>
                    </div>
                </div>
            </div>    

        </form>

        <!-- Table -->
        
        <div class="container px-4">
            <div class="row g-3">
                <table class="table data-table">
                    <thead>
                      <tr class="table-heading">
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Dob</th>
                        <th scope="col">Age</th>
                        <th scope="col">Mob</th>
                        <th scope="col">Email</th>
                        <th scope="col">pass</th>
                        <th scope="col">delete</th>
                        <th scope="col">edit</th>
                      </tr>
                    </thead>
                    <tbody  id="table-data">
                        

                        
                    </tbody>
                  </table>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <script src="./js/index.js"></script>

    </body>

</html>
